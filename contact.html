    <div class="title">
      <h2>CONTACT US</h2>
    </div>

    <div class="container-contact">
      <form action=" ">

        <label for="fname">FIRST NAME</label>
        <input type="text" name="fname" id="fname">
        
        <label for="lname">LAST NAME</label>
        <input type="text" name="lname" id="lname">
        
        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" required="">

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" minlength="10" maxlength="10">

        <label for="country">COUNTRY</label>
        <select name="country" id="country">
          <option value="india">INDIA</option>
          <option value="usa">U.S.A</option>
          <option value="uk">UK</option>
          <option value="china">CHINA</option>
          <option value="aus">AUSTRILA</option>
        </select>

        <label for="message">MESSAGE</label>
        <textarea name="message" id="message"></textarea>

        <input type="submit" value="SUBMIT">
      
      </form>

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.1893320097233!2d79.05550841396824!3d21.14486228918273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c05dc69cac89%3A0x8dccd4e14c4d0620!2sCafe%20Villa%2055.!5e0!3m2!1sen!2sin!4v1657965501934!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
